<!DOCTYPE html>

  <head>

    <title>Document</title>
    <style>
      @media only screen and (min-width: 768px) {
        .navbar-collapse.collapse {
          display: flex !important;
          align-items: center;
        }
      }

      @media only screen and (max-width: 768px) {
        .header {
          height: auto;
        }
        .header .navbar-orange .navbar-header {
          width: 100% !important;
        }
        .header .navbar-orange .navbar-collapse.collapsing {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          width: 100%;
          height: calc(100vh - 52px);
        }

        .header .navbar-orange .navbar-collapse.collapse {
          display: none !important;
          text-align: center;
          width: 100%;
          margin: 0 auto;
          height: 100vh;
        }

        .header .navbar-orange .navbar-collapse.collapse.in {
          text-align: center;
          height: 95vh;
          height: calc(100vh - 52px);
          max-height: 100vh;
          width: 100%;
          display: flex !important;
          flex-direction: column;
          justify-content: space-between;
        }

        .header__container {
          flex-direction: column;
        }
        .header .navbar-new {
          display: flex;
          flex-direction: column;
          align-items: center;
          float: none;
        }

        .header .buttons::before {
          display: none;
        }
        .header .buttons {
          display: flex;
          flex-direction: column;
          gap: 5px;
          width: 100%;
        }
        .nav > li > a {
          display: inline-block;
        }
        .header .navbar-new li.active a::after {
          width: 100%;
        }

        .header .navbar-orange .navbar-header {
          width: auto;
        }

        .header .buttons::before {
          margin-left: 0;
        }
        .header--logo {
          margin-top: 0px;
        }
        .header .navbar-new li a {
          padding: 0;
          line-height: 1;
          font-size: 20px;
          font-family: Roboto;
        }
        .header .navbar-new {
          gap: 46px;
        }
        .navbar-toggle.toggled {
          height: 52px;
          width: 60px;
        }
        .toggled .icon-bar-1 {
          transform: rotate(45deg);
          transform-origin: top;
        }
        .toggled .icon-bar-2 {
          display: none;
        }
        .toggled .icon-bar-3 {
          transform: rotate(135deg);
          transform-origin: top;
          margin-top: 0px !important;
        }

        .header--logo {
          padding: 4px;
        }
      }
      .header--logo {
        margin-top: 0;
      }
    </style>
    <style>
      .search-bar-toggle {
        display: none;
        border: 0;
      }
      .header-search {
        display: block;
      }

      @media only screen and (max-width: 768px) {
        .hide-search {
          display: none;
        }
        .search-bar-toggle {
          display: block;
          width: 60px;
          height: 52px;
          border: 0;
          float: right;
          background-image: url("https://interconstrutora.localhost.uz/assets/5d46d5c3/images/icons/search.svg");
          background-repeat: no-repeat;
          background-size: 30px;
          background-position: center;
          background-color: #ff9e4f;
        }
        .header-search {
          height: 100vh;
        }
        .header-search__items {
          flex-direction: column;
          align-items: center;
          text-align: center;
          gap: 20px;
        }
        .header-search__items .item-20 {
          width: 100%;
        }
        .header-search__items .item-15 {
          width: 100%;
        }
        .header-search__items .item-65 {
          width: 100%;
        }
        .header-search__items .ml-20 {
          margin-left: 0px;
        }
        .header-search__items .item-65 .col-md-4 {
          margin-bottom: 20px;
        }
        .header-search__container {
          height: 100%;
        }
      }
    </style>
  </head>
  <body>

        </div>
      </nav>

    <div class="header-search hide-search" id="bs-example-search-collapse-1">
      <div class="header-search__container">
        <div class="header-search__items">
          <div class="item-20">
            <a
              href="#"
              style="color: #ff7300; font-size: 18px; line-height: normal"

          <div class="item-65">
            <div class="row">
              <div class="col-md-4">
                <select name="test" class="form-control">

        </div>

    </div>
    <script>
      var x = document.getElementById("bs-example-navbar-collapse-1");
      var y = document.getElementById("bs-example-search-collapse-1");
      function hamburgerToggle() {
        x.classList.toggle("in");
        var z = document.getElementById("navbar-toggler-button");
        z.classList.toggle("toggled");
      }
      function searchToggle() {
        y.classList.toggle("hide-search");
      }
    </script>

</html>
